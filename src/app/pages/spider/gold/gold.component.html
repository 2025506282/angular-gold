<nz-row>
    <button nz-button (click)="addRow()" nzType="primary">Add</button>
    <button nz-button  nzType="primary" style="margin-left: 10px;">Send</button>
</nz-row>
<nz-table
  #editRowTable
  nzBordered
  [nzData]="listOfData"
  [nzShowPagination]="false"
>
  <thead>
    <tr>
      <th nzWidth="30%">名称</th>
      <th>值</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr class="editable-row">
      <td>
        爬取的网址
      </td>
      <td>
        <input type="text" nz-input placeholder="爬虫地址" />
      </td>
      <td></td>
    </tr>
    <tr *ngFor="let data of editRowTable.data" class="editable-row">
      <td>
        <input
          type="text"
          nz-input
          [(ngModel)]="data.key"
          placeholder="请输入需要获取字段名称（自定义）"
        />
      </td>
      <td>
        <input
          type="text"
          nz-input
          [(ngModel)]="data.value"
          placeholder="请输入字段值"
        />
      </td>
      <td>
        <a
          nz-popconfirm
          nzTitle="Sure to delete?"
          (nzOnConfirm)="deleteRow(data.id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</nz-table>
