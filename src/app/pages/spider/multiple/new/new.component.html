<nz-steps [nzCurrent]="current">
  <nz-step nzTitle="获取爬虫url"></nz-step>
  <nz-step nzTitle="爬取内容"></nz-step>
  <nz-step nzTitle="完成"></nz-step>
</nz-steps>
<div class="steps-content" nz-row [ngSwitch]="current">
  <div *ngSwitchCase="0">
    <app-step1 (spiderUrlForm)="onSpiderUrlForm($event)"></app-step1>
  </div>
  <div *ngSwitchCase="1">
    <app-step2 [resultUrls]="resultUrls" (spiderUrlsForm)="onSpiderUrlsForm($event)"></app-step2>
  </div>
  <div *ngSwitchCase="2">
    <app-step3 [resultPages]="resultPages"></app-step3>
  </div>
</div>
<div class="steps-action" nz-row style='margin-top: 15px;'>
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
      <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
      <span>Done</span>
    </button>
  </div>
